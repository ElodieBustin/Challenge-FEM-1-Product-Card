<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <article class="productCard">
    <div class="productCard__image">
      <img src="/images/image-product-mobile.jpg" alt="Parfume Image">
    </div>
    <div class="productCard__text">
      <div class="productCard__text--category">
        Perfumerie
      </div>
      <div class="productCard__text--title">Gabrielle Essence Eau De Parfum
      </div>
      <div class="productCard__text--para">  
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="productCard__text--prices"> 
        <div class="price">$149.99 </div>
        <span class="promotion">$169.99</span>   
      </div>
      <div class="productCard__text--buttonCart">
        <img src="/images/icon-cart.svg" alt="">
       <p>Add to cart</p> 
      </div>
      
    </div>
  </article>

</body>
</html>
